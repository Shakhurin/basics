<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="window">
    <section class="navigation">
      <a href="#" class="navigation_logoLink"><img src="./images/logo.svg" alt="Logo" class="navigation_logo"></a>
      <nav>
        <div class="navigation_list"></div>
        <button class="addBtn" onclick=(togglePopup())><img src="./images/Add.svg" alt="Добавить"></button>
      </nav>
    </section>
    <div class="content">
      <header>
        <h1 id="header">-</h1>
        <div class="progress">
          <div class="progress_text">
            <div class="progress_name">Прогресс</div>
            <div class="progress_percent">%</div>
          </div>
          <div class="progress_bar">
            <div class="progress_coverBar"></div>
          </div>
        </div>
      </header>
      <main class="dayFlow">
        <div class="days"></div>
        <div class="massage">
          <div class="massage_day">-</div>
          <form class="massage_form" onsubmit=addDays(event)>
            <div class="msg_form">
              <img src="./images/Group 68.svg" alt="Комментарий" class="massage_commentImg">
              <input type="text" placeholder="Комментарий" name="comment">
            </div>
            <button class="massage_accept" type="submit">Готово</button>
          </form>
        </div>
      </main>
    </div>
    <div class="cover cover_active" >
      <div class="popup">
        <h2 class="popup__header">
          Новая привычка
        </h2>
        <div class="chooseIcon">
          <div class="icn">Иконка</div>
          <div class="btnIcons">
            <button class="btn btn_active" onclick='setIcon(this,"Dumbell")'><img src="./images/Dumbbell.svg" alt="Спорт"></button>
            <button class="btn" onclick='setIcon(this,"Water")'><img src="./images/Water.svg" alt="Вода" ></button>
            <button class="btn" onclick='setIcon(this,"Food")'><img src="./images/Food.svg" alt="Еда"></button>
          </div>
        </div>
        <form action="" class="popupForm"onsubmit="addHabbit(event)">
          <div class="habbitInputs">
            <input type="text" name="icon" hidden placeholder="Icon" value ='Dumbbell'>
            <input type="text" name="name" placeholder="Название">
            <input type="number" name="target" placeholder="Цель">
          </div>
          <button class="acceptBtn" type="submit" >Добавить</button>
        </form>
        <button class="crossBtn" onclick=(togglePopup())>
          <img src="./images/cross.svg" alt="Крестик">
        </button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
